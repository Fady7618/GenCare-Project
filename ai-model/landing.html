<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenCare AI Landing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/img/Logo/logo.ico" type="image/x-icon">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Raleway', 'Roboto Condensed', sans-serif;
    }
    .ai-landing-container {
      max-width: 400px;
      width: 95%;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(79,47,162,0.08);
      padding: 2.5rem 1.5rem 2rem 1.5rem;
      text-align: center;
      position: relative;
    }
    .ai-landing-logo {
      width: 80px;
      margin-bottom: 1.2rem;
    }
    .ai-landing-title {
      color: #4f2fa2;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 0.7rem;
    }
    .ai-landing-desc {
      color: #333;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }
    .ai-landing-btn {
      background: #4f2fa2;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(79,47,162,0.08);
      text-decoration: none;
      display: inline-block;
    }
    .ai-landing-btn:hover {
      background: #3b2378;
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 576px) {
      .ai-landing-container {
        padding: 1.5rem 0.5rem 1.2rem 0.5rem;
      }
      .ai-landing-title {
        font-size: 1.1rem;
      }
      .ai-landing-desc {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="ai-landing-container">
    <img src="/img/Logo/logo.png" alt="GenCare AI Logo" class="ai-landing-logo">
    <div class="ai-landing-title">Experience the Power of GenCare AI</div>
    <div class="ai-landing-desc">
      Upload your sonogram now and experience the peace of mind that comes with cutting-edge AI technology.<br>
      <br>
      <strong>Why Trust GenCare AI?</strong><br>
      Accuracy ✓<br>
      Performance ✓<br>
      Reliability ✓<br>
      Fairness ✓<br>
      Privacy ✓
    </div>
    <a href="index.html" class="ai-landing-btn">Start AI Test</a>
  </div>
</body>
</html>
